[project]
name = "gaboon"
version = "0.1.0"
description = "Pythonic smart contract development framework, based on Titanoboa"
authors = [
    { name = "PatrickAlphac", email = "54278053+PatrickAlphaC@users.noreply.github.com" },
]
dependencies = [
    "eth-account>=0.13.1",
    "titanoboa @ git+https://github.com/PatrickAlphaC/titanoboa@add-nicknames",
]
readme = "README.md"
requires-python = ">= 3.11"

[project.scripts]
"gab" = "gaboon:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["gaboon>=0.1", "pytest>=8.3.2", "mypy>=1.11.0"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["gaboon"]

[tool.rye.scripts]
typecheck = "mypy ."

[tool.mypy]
disable_error_code = 'type-arg, attr-defined'
ignore_missing_imports = true
exclude = [
    'tests/',            # Excludes all files in the tests directory
    '(^|/)test_.*\.py$', # Excludes files that start with test_
]

[tool.pytest.ini_options]
addopts = "--ignore=tests/data/"
